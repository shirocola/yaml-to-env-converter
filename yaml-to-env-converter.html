<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAML to .env Converter</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: block;
            padding: 20px 0;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 24px 16px;
            width: 95vw;
            max-width: 600px;
            margin: 32px auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #e9ecef;
        }

        .mode-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .mode-option:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .mode-option input[type="radio"] {
            width: auto;
            margin: 0;
        }

        .mode-option input[type="radio"]:checked + span {
            color: #667eea;
            font-weight: 600;
        }

        .drop-zone {
            border: 3px dashed #ccc;
            border-radius: 15px;
            padding: 32px 10px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f9f9f9;
        }

        .drop-zone.dragover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: scale(1.02);
        }

        .drop-zone i {
            font-size: 3rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .drop-zone.dragover i {
            color: #667eea;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="file"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="file"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
        }

        .options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .option input[type="checkbox"] {
            width: auto;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            font-size: 14px;
        }

        .stat {
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 8px;
                max-width: 98vw;
            }
            .options {
                flex-direction: column;
                gap: 10px;
            }
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß YAML ‚Üî .env Converter</h1>
        <p class="subtitle">Convert between YAML and .env formats bidirectionally</p>
        
        <div class="mode-selector">
            <label class="mode-option">
                <input type="radio" name="conversionMode" value="yaml-to-env" checked>
                <span>YAML ‚Üí .env</span>
            </label>
            <label class="mode-option">
                <input type="radio" name="conversionMode" value="env-to-yaml">
                <span>.env ‚Üí YAML</span>
            </label>
        </div>
        
        <div class="drop-zone" id="dropZone">
            <i>üìÅ</i>
            <h3 id="dropZoneTitle">Drop your YAML file here</h3>
            <p>or click to select a file</p>
            <input type="file" id="fileInput" accept=".yaml,.yml" style="display: none;">
        </div>
        
        <div class="input-group">
            <label for="yamlInput" id="inputLabel">Or paste your YAML content:</label>
            <textarea id="yamlInput" placeholder="env:
  - name: NODE_ENV
    value: production
  - name: API_URL
    value: https://api.example.com"></textarea>
        </div>
        
        <div class="options">
            <div class="option">
                <input type="checkbox" id="addHeader" checked>
                <label for="addHeader">Add header comments</label>
            </div>
            <!-- YAML to ENV options -->
            <div class="option yaml-to-env-option">
                <input type="checkbox" id="flattenObjects" checked>
                <label for="flattenObjects">Flatten nested objects</label>
            </div>
            <div class="option yaml-to-env-option">
                <input type="checkbox" id="quoteValues">
                <label for="quoteValues">Quote all values</label>
            </div>
            <!-- ENV to YAML options -->
            <div class="option env-to-yaml-option" style="display: none;">
                <input type="checkbox" id="nestedStructure">
                <label for="nestedStructure">Create nested structure from underscores</label>
            </div>
            <div class="option env-to-yaml-option" style="display: none;">
                <input type="checkbox" id="sortKeys">
                <label for="sortKeys">Sort keys alphabetically</label>
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn-primary" id="convertButton" onclick="performConversion()">Convert to .env</button>
            <button class="btn-secondary" onclick="clearAll()">Clear</button>
        </div>
        
        <div class="result" id="result">
            <h3 id="resultTitle"></h3>
            <div class="stats" id="stats"></div>
            <textarea id="envOutput" readonly></textarea>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const yamlInput = document.getElementById('yamlInput');
        const result = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const stats = document.getElementById('stats');
        const envOutput = document.getElementById('envOutput');

        // Mode switching functionality
        const modeRadios = document.querySelectorAll('input[name="conversionMode"]');
        const dropZoneTitle = document.getElementById('dropZoneTitle');
        const inputLabel = document.getElementById('inputLabel');
        const convertButton = document.getElementById('convertButton');
        const yamlToEnvOptions = document.querySelectorAll('.yaml-to-env-option');
        const envToYamlOptions = document.querySelectorAll('.env-to-yaml-option');

        modeRadios.forEach(radio => {
            radio.addEventListener('change', updateMode);
        });

        function updateMode() {
            const selectedMode = document.querySelector('input[name="conversionMode"]:checked').value;
            const isYamlToEnv = selectedMode === 'yaml-to-env';
            
            // Update UI elements
            dropZoneTitle.textContent = isYamlToEnv ? 'Drop your YAML file here' : 'Drop your .env file here';
            inputLabel.textContent = isYamlToEnv ? 'Or paste your YAML content:' : 'Or paste your .env content:';
            convertButton.textContent = isYamlToEnv ? 'Convert to .env' : 'Convert to YAML';
            
            // Update file input accept attribute
            fileInput.accept = isYamlToEnv ? '.yaml,.yml' : '.env';
            
            // Update placeholder
            yamlInput.placeholder = isYamlToEnv ? 
                'env:\n  - name: NODE_ENV\n    value: production\n  - name: API_URL\n    value: https://api.example.com' :
                'NODE_ENV=production\nAPI_URL=https://api.example.com\nDEBUG=true\nPORT=3000';
            
            // Show/hide relevant options
            yamlToEnvOptions.forEach(option => {
                option.style.display = isYamlToEnv ? 'flex' : 'none';
            });
            envToYamlOptions.forEach(option => {
                option.style.display = isYamlToEnv ? 'none' : 'flex';
            });
        }

        // Initialize mode
        updateMode();

        // Drag and drop functionality
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                yamlInput.value = e.target.result;
            };
            reader.readAsText(file);
        }

        function performConversion() {
            const selectedMode = document.querySelector('input[name="conversionMode"]:checked').value;
            if (selectedMode === 'yaml-to-env') {
                convertYamlToEnv();
            } else {
                convertEnvToYaml();
            }
        }

        function convertYamlToEnv() {
            const yamlContent = yamlInput.value.trim();
            if (!yamlContent) {
                showResult('error', 'Please provide YAML content to convert', '');
                return;
            }

            try {
                const yamlData = jsyaml.load(yamlContent);
                const options = {
                    addHeader: document.getElementById('addHeader').checked,
                    flattenObjects: document.getElementById('flattenObjects').checked,
                    quoteValues: document.getElementById('quoteValues').checked
                };

                const result = yamlToEnv(yamlData, options);
                showResult('success', 'Conversion successful!', result.content, result.stats);
                
            } catch (error) {
                showResult('error', 'Error parsing YAML', error.message);
            }
        }

        function yamlToEnv(yamlData, options) {
            let envContent = '';
            let variableCount = 0;
            const timestamp = new Date().toISOString();

            // Add header if requested
            if (options.addHeader) {
                envContent += `# Generated on ${timestamp}\n`;
                envContent += `# Auto-generated by YAML to .env Converter\n\n`;
            }

            // Handle Kubernetes-style env array format
            if (yamlData && yamlData.env && Array.isArray(yamlData.env)) {
                yamlData.env.forEach(envVar => {
                    if (envVar.name && envVar.value !== undefined) {
                        let value = envVar.value;
                        if (options.quoteValues || (typeof value === 'string' && (value.includes(' ') || value.includes('#')))) {
                            value = `"${value}"`;
                        }
                        envContent += `${envVar.name}=${value}\n`;
                        variableCount++;
                    }
                });
            }
            // Handle regular YAML key-value pairs
            else if (yamlData && typeof yamlData === 'object') {
                Object.keys(yamlData).forEach(key => {
                    if (key !== 'env') {
                        let value = yamlData[key];
                        if (options.flattenObjects && typeof value === 'object' && value !== null) {
                            flattenObject(value, key, options).forEach(([flatKey, flatValue]) => {
                                envContent += `${flatKey}=${flatValue}\n`;
                                variableCount++;
                            });
                        } else {
                            if (options.quoteValues || (typeof value === 'string' && (value.includes(' ') || value.includes('#')))) {
                                value = `"${value}"`;
                            }
                            envContent += `${key}=${value}\n`;
                            variableCount++;
                        }
                    }
                });
            }

            return {
                content: envContent,
                stats: { variableCount, timestamp }
            };
        }

        function convertEnvToYaml() {
            const envContent = yamlInput.value.trim();
            if (!envContent) {
                showResult('error', 'Please provide .env content to convert', '');
                return;
            }

            try {
                const options = {
                    addHeader: document.getElementById('addHeader').checked,
                    nested: document.getElementById('nestedStructure').checked,
                    sortKeys: document.getElementById('sortKeys').checked
                };

                const result = envToYaml(envContent, options);
                showResult('success', 'Conversion successful!', result.content, result.stats);
                
            } catch (error) {
                showResult('error', 'Error parsing .env', error.message);
            }
        }

        function envToYaml(envContent, options) {
            const envVars = {};
            let variableCount = 0;
            const timestamp = new Date().toISOString();

            // Parse .env file line by line
            const lines = envContent.split('\n');
            
            lines.forEach((line, index) => {
                // Skip empty lines and comments
                const trimmedLine = line.trim();
                if (!trimmedLine || trimmedLine.startsWith('#')) {
                    return;
                }
                
                // Parse KEY=VALUE format
                const equalIndex = trimmedLine.indexOf('=');
                if (equalIndex === -1) {
                    console.warn(`Line ${index + 1}: Invalid format (no '=' found): ${line}`);
                    return;
                }
                
                const key = trimmedLine.substring(0, equalIndex).trim();
                let value = trimmedLine.substring(equalIndex + 1).trim();
                
                if (!key) {
                    console.warn(`Line ${index + 1}: Empty key: ${line}`);
                    return;
                }
                
                // Handle quoted values
                value = parseEnvValue(value);
                
                // Handle nested structure if requested
                if (options.nested && key.includes('_')) {
                    setNestedValue(envVars, key, value);
                } else {
                    envVars[key] = value;
                }
                
                variableCount++;
            });

            // Generate YAML content
            let yamlContent = '';
            
            // Add header comment if requested
            if (options.addHeader) {
                yamlContent += `# Generated on ${timestamp}\n`;
                yamlContent += `# Auto-generated by .env to YAML Converter\n\n`;
            }
            
            // Convert to YAML
            const yamlData = jsyaml.dump(envVars, {
                indent: 2,
                lineWidth: -1,
                noRefs: true,
                sortKeys: options.sortKeys
            });
            
            yamlContent += yamlData;

            return {
                content: yamlContent,
                stats: { variableCount, timestamp }
            };
        }

        function parseEnvValue(value) {
            // Handle quoted strings
            if ((value.startsWith('"') && value.endsWith('"')) || 
                (value.startsWith("'") && value.endsWith("'"))) {
                return value.slice(1, -1);
            }
            
            // Convert boolean strings to actual booleans
            if (value.toLowerCase() === 'true') return true;
            if (value.toLowerCase() === 'false') return false;
            
            // Convert numeric strings to numbers
            if (/^\d+$/.test(value)) {
                return parseInt(value, 10);
            }
            if (/^\d+\.\d+$/.test(value)) {
                return parseFloat(value);
            }
            
            return value;
        }

        function setNestedValue(obj, key, value) {
            const parts = key.toLowerCase().split('_');
            let current = obj;
            
            for (let i = 0; i < parts.length - 1; i++) {
                const part = parts[i];
                if (!(part in current)) {
                    current[part] = {};
                }
                current = current[part];
            }
            
            current[parts[parts.length - 1]] = value;
        }

        function flattenObject(obj, prefix = '', options) {
            const result = [];
            Object.keys(obj).forEach(key => {
                const newKey = prefix ? `${prefix}_${key.toUpperCase()}` : key.toUpperCase();
                if (typeof obj[key] === 'object' && obj[key] !== null && !Array.isArray(obj[key])) {
                    result.push(...flattenObject(obj[key], newKey, options));
                } else {
                    let value = obj[key];
                    if (options.quoteValues || (typeof value === 'string' && (value.includes(' ') || value.includes('#')))) {
                        value = `"${value}"`;
                    }
                    result.push([newKey, value]);
                }
            });
            return result;
        }

        function showResult(type, title, content, statistics) {
            result.className = `result ${type}`;
            result.style.display = 'block';
            resultTitle.textContent = title;
            
            if (type === 'success') {
                envOutput.value = content;
                envOutput.style.display = 'block';
                
                if (statistics) {
                    stats.innerHTML = `
                        <div class="stat">üìä ${statistics.variableCount} variables</div>
                        <div class="stat">‚è∞ ${statistics.timestamp}</div>
                    `;
                    stats.style.display = 'flex';
                }
            } else {
                envOutput.value = content;
                envOutput.style.display = content ? 'block' : 'none';
                stats.style.display = 'none';
            }
        }

        function clearAll() {
            yamlInput.value = '';
            result.style.display = 'none';
            fileInput.value = '';
        }

        // Download functionality
        function downloadEnv() {
            const content = envOutput.value;
            if (!content) return;
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '.env';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Add download button when conversion is successful
        document.addEventListener('DOMContentLoaded', () => {
            const buttonsDiv = document.querySelector('.buttons');
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'btn-secondary';
            downloadBtn.textContent = 'Download .env';
            downloadBtn.onclick = downloadEnv;
            downloadBtn.style.display = 'none';
            downloadBtn.id = 'downloadBtn';
            buttonsDiv.appendChild(downloadBtn);
        });

        // Show download button on successful conversion
        const originalShowResult = showResult;
        showResult = function(type, title, content, statistics) {
            originalShowResult(type, title, content, statistics);
            const downloadBtn = document.getElementById('downloadBtn');
            if (downloadBtn) {
                downloadBtn.style.display = type === 'success' ? 'inline-block' : 'none';
            }
        };
    </script>
</body>
</html>
