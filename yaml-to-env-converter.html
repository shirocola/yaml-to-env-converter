<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAML to .env Converter</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: block;
            padding: 20px 0;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 24px 16px;
            width: 95vw;
            max-width: 600px;
            margin: 32px auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .drop-zone {
            border: 3px dashed #ccc;
            border-radius: 15px;
            padding: 32px 10px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f9f9f9;
        }

        .drop-zone.dragover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: scale(1.02);
        }

        .drop-zone i {
            font-size: 3rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .drop-zone.dragover i {
            color: #667eea;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="file"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="file"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
        }

        .options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .option input[type="checkbox"] {
            width: auto;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            font-size: 14px;
        }

        .stat {
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 8px;
                max-width: 98vw;
            }
            .options {
                flex-direction: column;
                gap: 10px;
            }
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß YAML to .env Converter</h1>
        <p class="subtitle">Convert your YAML secrets and configuration files to .env format</p>
        
        <div class="drop-zone" id="dropZone">
            <i>üìÅ</i>
            <h3>Drop your YAML file here</h3>
            <p>or click to select a file</p>
            <input type="file" id="fileInput" accept=".yaml,.yml" style="display: none;">
        </div>
        
        <div class="input-group">
            <label for="yamlInput">Or paste your YAML content:</label>
            <textarea id="yamlInput" placeholder="env:
  - name: NODE_ENV
    value: production
  - name: API_URL
    value: https://api.example.com"></textarea>
        </div>
        
        <div class="options">
            <div class="option">
                <input type="checkbox" id="addHeader" checked>
                <label for="addHeader">Add header comments</label>
            </div>
            <div class="option">
                <input type="checkbox" id="flattenObjects" checked>
                <label for="flattenObjects">Flatten nested objects</label>
            </div>
            <div class="option">
                <input type="checkbox" id="quoteValues">
                <label for="quoteValues">Quote all values</label>
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn-primary" onclick="convertYamlToEnv()">Convert to .env</button>
            <button class="btn-secondary" onclick="clearAll()">Clear</button>
        </div>
        
        <div class="result" id="result">
            <h3 id="resultTitle"></h3>
            <div class="stats" id="stats"></div>
            <textarea id="envOutput" readonly></textarea>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const yamlInput = document.getElementById('yamlInput');
        const result = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const stats = document.getElementById('stats');
        const envOutput = document.getElementById('envOutput');

        // Drag and drop functionality
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                yamlInput.value = e.target.result;
            };
            reader.readAsText(file);
        }

        function convertYamlToEnv() {
            const yamlContent = yamlInput.value.trim();
            if (!yamlContent) {
                showResult('error', 'Please provide YAML content to convert', '');
                return;
            }

            try {
                const yamlData = jsyaml.load(yamlContent);
                const options = {
                    addHeader: document.getElementById('addHeader').checked,
                    flattenObjects: document.getElementById('flattenObjects').checked,
                    quoteValues: document.getElementById('quoteValues').checked
                };

                const result = yamlToEnv(yamlData, options);
                showResult('success', 'Conversion successful!', result.content, result.stats);
                
            } catch (error) {
                showResult('error', 'Error parsing YAML', error.message);
            }
        }

        function yamlToEnv(yamlData, options) {
            let envContent = '';
            let variableCount = 0;
            const timestamp = new Date().toISOString();

            // Add header if requested
            if (options.addHeader) {
                envContent += `# Generated on ${timestamp}\n`;
                envContent += `# Auto-generated by YAML to .env Converter\n\n`;
            }

            // Handle Kubernetes-style env array format
            if (yamlData && yamlData.env && Array.isArray(yamlData.env)) {
                yamlData.env.forEach(envVar => {
                    if (envVar.name && envVar.value !== undefined) {
                        let value = envVar.value;
                        if (options.quoteValues || (typeof value === 'string' && (value.includes(' ') || value.includes('#')))) {
                            value = `"${value}"`;
                        }
                        envContent += `${envVar.name}=${value}\n`;
                        variableCount++;
                    }
                });
            }
            // Handle regular YAML key-value pairs
            else if (yamlData && typeof yamlData === 'object') {
                Object.keys(yamlData).forEach(key => {
                    if (key !== 'env') {
                        let value = yamlData[key];
                        if (options.flattenObjects && typeof value === 'object' && value !== null) {
                            flattenObject(value, key, options).forEach(([flatKey, flatValue]) => {
                                envContent += `${flatKey}=${flatValue}\n`;
                                variableCount++;
                            });
                        } else {
                            if (options.quoteValues || (typeof value === 'string' && (value.includes(' ') || value.includes('#')))) {
                                value = `"${value}"`;
                            }
                            envContent += `${key}=${value}\n`;
                            variableCount++;
                        }
                    }
                });
            }

            return {
                content: envContent,
                stats: { variableCount, timestamp }
            };
        }

        function flattenObject(obj, prefix = '', options) {
            const result = [];
            Object.keys(obj).forEach(key => {
                const newKey = prefix ? `${prefix}_${key.toUpperCase()}` : key.toUpperCase();
                if (typeof obj[key] === 'object' && obj[key] !== null && !Array.isArray(obj[key])) {
                    result.push(...flattenObject(obj[key], newKey, options));
                } else {
                    let value = obj[key];
                    if (options.quoteValues || (typeof value === 'string' && (value.includes(' ') || value.includes('#')))) {
                        value = `"${value}"`;
                    }
                    result.push([newKey, value]);
                }
            });
            return result;
        }

        function showResult(type, title, content, statistics) {
            result.className = `result ${type}`;
            result.style.display = 'block';
            resultTitle.textContent = title;
            
            if (type === 'success') {
                envOutput.value = content;
                envOutput.style.display = 'block';
                
                if (statistics) {
                    stats.innerHTML = `
                        <div class="stat">üìä ${statistics.variableCount} variables</div>
                        <div class="stat">‚è∞ ${statistics.timestamp}</div>
                    `;
                    stats.style.display = 'flex';
                }
            } else {
                envOutput.value = content;
                envOutput.style.display = content ? 'block' : 'none';
                stats.style.display = 'none';
            }
        }

        function clearAll() {
            yamlInput.value = '';
            result.style.display = 'none';
            fileInput.value = '';
        }

        // Download functionality
        function downloadEnv() {
            const content = envOutput.value;
            if (!content) return;
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '.env';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Add download button when conversion is successful
        document.addEventListener('DOMContentLoaded', () => {
            const buttonsDiv = document.querySelector('.buttons');
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'btn-secondary';
            downloadBtn.textContent = 'Download .env';
            downloadBtn.onclick = downloadEnv;
            downloadBtn.style.display = 'none';
            downloadBtn.id = 'downloadBtn';
            buttonsDiv.appendChild(downloadBtn);
        });

        // Show download button on successful conversion
        const originalShowResult = showResult;
        showResult = function(type, title, content, statistics) {
            originalShowResult(type, title, content, statistics);
            const downloadBtn = document.getElementById('downloadBtn');
            if (downloadBtn) {
                downloadBtn.style.display = type === 'success' ? 'inline-block' : 'none';
            }
        };
    </script>
</body>
</html>
