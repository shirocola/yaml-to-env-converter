# Corrected YAML with proper indentation
# This demonstrates the proper env array format

# Kubernetes-style env array (alternative format)
env:
  - name: "APP_ENV"
    value: "develop"
  - name: "app_host"
    value: "0.0.0.0"
  - name: "APP_PORT"
    value: "3000"
  - name: "DATABASE_URL"
    value: "postgresql://user:pass@localhost:5432/db"
  - name: "REDIS_URL"
    value: "redis://localhost:6379"
  - name: "API_KEY"
    value: "your-secret-api-key"
  - name: "DEBUG"
    value: "true"
  - name: "LOG_LEVEL"
    value: "info"

# Alternative: Regular YAML key-value pairs (if you prefer this format)
# APP_ENV: "develop"
# app_host: "0.0.0.0"
# APP_PORT: "3000"
# DATABASE_URL: "postgresql://user:pass@localhost:5432/db"
# REDIS_URL: "redis://localhost:6379"
# API_KEY: "your-secret-api-key"
# DEBUG: "true"
# LOG_LEVEL: "info"
